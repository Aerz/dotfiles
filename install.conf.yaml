- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: 'gitconfig'
    ~/.gitignore_global: 'gitignore_global'
    ~/.zshrc:
        path: zshrc
        relink: true
        force: true
    ~/Library/Application Support/Code/User/settings.json:
        path: 'vscode/settings.json'
        relink: true
        force: true
    ~/Library/Application Support/Code/User/keybindings.json:
        path: 'vscode/keybindings.json'
        relink: true
        force: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [defaults write com.googlecode.iterm2.plist PrefsCustomFolder -string '~/.dotfiles/iterm2', Change preferences directory iTerm2]
  - [defaults write com.googlecode.iterm2.plist LoadPrefsFromCustomFolder -bool true, Load custom preferences iTerm2]
