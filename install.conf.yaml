- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: 'gitconfig'
    ~/.gitignore_global: 'gitignore_global'
    ~/.zshrc:
        path: zshrc
        relink: true
        force: true
    ~/Library/Application Support/Code/User/settings.json:
        path: 'settings.json'
        relink: true
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]